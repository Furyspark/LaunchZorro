<html>
  <head>
    <title>LaunchZorro</title>
    <link rel="stylesheet" href="style.css">
    <script src="lib/wad.js"></script>
  </head>
  <body>
    <script src="app.js"></script>
    <!-- Device Groups -->
    <div class="group">
      <div id="group_device" class="group">
        <div class="group hardware_cat">
          <ul id="group_lhc">
          </ul>
        </div>
        <div class="group hardware_cat">
          <ul id="group_mice">
          </ul>
        </div>
      </div>
      <!-- Profile Groups -->
      <div id="group_profiles" class="group">
        <select id="profiles_categories" size="10" onchange="$Categories.onSelect();">
        </select>
        <select id="profiles_profiles" size="10" onchange="$Profiles.onSelect();">
        </select>
      </div>
    </div>
    <!-- Helper Buttons -->
    <div class="group" style="width:70%">
      <div class="group">
        <button type="button" class="normal" onclick="$Core.unloadProfile();">Unload</button>
        <button type="button" class="normal" onclick="$Core.reloadProfile();">Reload</button>
        <button type="button" class="normal" onclick="$Core.refreshProfiles();">Refresh</button><br>
      </div>
      <!-- Profile Info -->
      <div class="group" id="group_profile_info">
        <ul id="profile_info">
          <li id="info_current_profile">Current Profile: N/A</li>
        </ul>
      </div>
      <br>
      <!-- Options -->
      <div class="group">
        <!-- Enable Defaults -->
        <input type="checkbox" style="left:10px;top:40px" id="profile-enable-defaults"/>
        <label style="left:30px;top:40px" for="profile-enable-defaults">Enable Defaults</label>
        <!-- Whitelist -->
        <input type="checkbox" style="left:10px;top:80px" id="profile-whitelist" onchange="$Core.onUsingWhitelistChange();"/>
        <label style="left:30px;top:80px" for="profile-whitelist">Whitelist</label>
      </div>
    </div>
  </body>
</html>
