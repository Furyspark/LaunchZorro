<html>
  <head>
    <title>Zorro</title>
    <link rel="stylesheet" href="style.css">
    <script src="lib/wad.js"></script>
    <script src="lib/socket.io.js"></script>
  </head>
  <body>
    <script src="app.js"></script>
    <!-- Device Groups -->
    <div class="group">
      <div id="group_device" class="group">
        <div class="group hardware_cat">
          <ul id="group_lhc">
          </ul>
        </div>
        <div class="group hardware_cat">
          <ul id="group_mice">
          </ul>
        </div>
      </div>
      <!-- Profile Groups -->
      <div id="group_profiles" class="group">
        <div id="profiles_categories" class="group item_group">
        </div>
        <div id="profiles_profiles" class="group item_group">
        </div>
      </div>
    </div>
    <!-- Helper Buttons -->
    <div class="group" style="width:70%">
      <div class="group">
        <button type="button" class="normal" onclick="$Core.unloadProfile();">Unload</button>
        <button type="button" class="normal" onclick="$Core.reloadProfile();">Reload</button>
        <button type="button" class="normal" onclick="$Core.refreshProfiles();">Refresh</button>
        <button type="button" class="normal" onclick="$Core.openEditor();">Editor</button>
        <br>
        <span id="core-message"></span>
      </div>
      <!-- Profile Info -->
      <div class="group" id="group_profile_info">
        <ul id="profile_info">
          <li id="info_current_profile">Current Profile: N/A</li>
        </ul>
      </div>
      <br>
      <!-- Whitelist -->
      <div class="group" id="group_whitelist">
        <select id="group-whitelist" style="width:160px" onchange="$Core.onSelectWhitelistDevice();">
        </select>
        <select id="group-whitelist-hwids" style="width:160px">
        </select>
        <button type="button" class="normal" onclick="$Core.buttonWhitelist();" style="width:160px">Whitelist Device</button>
      </div>
      <!-- Options -->
      <div class="group">
        <!-- Enable Defaults -->
        <input type="checkbox" style="left:10px;top:40px" id="profile-enable-defaults"/>
        <label style="left:30px;top:40px" for="profile-enable-defaults">Enable Defaults</label>
        <!-- Whitelist -->
        <input type="checkbox" style="left:10px;top:80px" id="profile-whitelist" onchange="$Core.onUsingWhitelistChange();"/>
        <label style="left:30px;top:80px" for="profile-whitelist">Whitelist</label>
        <!-- Overwolf -->
        <input type="checkbox" style="left:10px;top:120px" id="checkbox-overwolf-server" onchange="Overwolf.onChange();"/>
        <label style="left:30px;top:120px" for="checkbox-overwolf-server">Link to Overwolf</label>
        <!-- Block CLI switching -->
        <input type="checkbox" style="left:10px;top:160px" id="checkbox-block-cli-switching" onchange="$Core.onBlockCLIChange();"/>
        <label style="left:30px;top:160px" for="checkbox-block-cli-switching">Block CLI Switching</label>
      </div>
    </div>
  </body>
</html>
